name: Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update dependencies
        run: |
          # Update all non-major dependencies
          pnpm up --latest --recursive

          # Check if there are changes
          if git diff --quiet pnpm-lock.yaml package.json; then
            echo "No dependency updates available"
            echo "has_updates=false" >> $GITHUB_ENV
          else
            echo "Dependencies updated"
            echo "has_updates=true" >> $GITHUB_ENV
          fi

      - name: Run tests
        if: env.has_updates == 'true'
        run: pnpm test

      - name: Run quality checks
        if: env.has_updates == 'true'
        run: pnpm run quality

      - name: Create Pull Request
        if: env.has_updates == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## Dependency Updates

            This PR updates dependencies to their latest versions.

            ### Changes
            - Updated npm dependencies to latest compatible versions
            - All tests and quality checks passing

            ### Testing
            - [x] Tests pass
            - [x] Linting passes
            - [x] Formatting is correct

            Auto-generated by GitHub Actions ðŸ¤–
          branch: chore/update-dependencies
          delete-branch: true
          draft: false